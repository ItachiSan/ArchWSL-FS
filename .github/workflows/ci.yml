name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    name: Compile rootfs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run the build
        uses: ./.github/actions/run-arch-command
        with:
          run: |
            make distclean
            make
